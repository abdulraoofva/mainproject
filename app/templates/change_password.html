   <!-- Change Password Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Change Password</div>
                    <div class="card-body">
                        <form id="changePasswordForm" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="old_password">Old Password:</label>
                                <input type="password" id="old_password" name="old_password" class="form-control" required>
                                <small id="passwordMatchMessage"></small> <!-- Display password match/mismatch message -->
                            </div>
                            <div class="form-group">
                                <label for="new_password1">New Password:</label>
                                <input type="password" id="new_password1" name="new_password1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password2">Confirm New Password:</label>
                                <input type="password" id="new_password2" name="new_password2" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for password match validation -->
    <script>
        // Get input fields
        var oldPasswordInput = document.getElementById("old_password");
        var newPasswordInput1 = document.getElementById("new_password1");
        var newPasswordInput2 = document.getElementById("new_password2");

        // Get the password match message element
        var passwordMatchMessage = document.getElementById("passwordMatchMessage");

        // Function to check if passwords match
        function checkPasswordMatch() {
            var oldPassword = oldPasswordInput.value;
            var newPassword1 = newPasswordInput1.value;
            var newPassword2 = newPasswordInput2.value;

            // Check if old password matches
            // For demonstration purpose, you might want to replace the condition with a call to your backend to validate the old password
            var passwordMatch = (oldPassword === "current_password");

            // Display password match/mismatch message
            if (passwordMatch) {
                passwordMatchMessage.textContent = "Password matches";
                passwordMatchMessage.classList.remove("password-mismatch");
                passwordMatchMessage.classList.add("password-match");
            } else {
                passwordMatchMessage.textContent = "Password does not match";
                passwordMatchMessage.classList.remove("password-match");
                passwordMatchMessage.classList.add("password-mismatch");
            }
        }

        // Add event listener to old password input to check password match on input change
        oldPasswordInput.addEventListener("input", checkPasswordMatch);
    </script>
