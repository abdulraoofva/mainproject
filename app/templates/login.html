{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure the video covers the entire screen */
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place the video behind other elements */
        }

        /* Stylish navigation bar */
        .navbar {
            background-color: rgba(51, 51, 51, 0.7);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Stylish logo placeholder */
        .logo img {
            width: 80px;
            height: auto;
        }

        /* Stylish registration form */
        .login-container {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 55px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            margin-top: 270px;
            opacity: 1;
            margin-left: 900px;
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Style placeholders as labels */
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #555;
            font-weight: bold;
        }

        .error-message {
            color: red;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
        }

        /* Style the "Don't have an account?" message */
        .message {
            color: #555;
        }

        .navbar-text {
            color: white;
            font-size: 15px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Video background -->
    <video autoplay muted loop>
        <!-- Adjust the source URL to your video file -->
        <source src="{% static '..\static\img\video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Stylish navbar with logo -->
    <div class="navbar">
        <div class="logo">
            <!-- Add your logo here -->
            <a href="{% url 'index' %}"><img src="{% static '..\static\img\logo1.png' %}" alt="Your Logo" ></a>
        </div>
        <div class="navbar-text">
            Welcome to WheelWAys
        </div>
    </div>

    <!-- Stylish login form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="POST" action="{% url 'user_login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span id="email-error" class="error-message"></span>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="password-error" class="error-message"></span>
            </div>
            
            <button type="submit" class="submit-btn" id="login-btn">Login</button>
        </form>
        
        <!-- Display login failed message -->
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <p class="forgot-password"><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
        <p class="message">Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
        <a class="google-signin" href="{% url 'social:begin' 'google-oauth2' %}">GoogleÂ Signin</a>
    </div>
</body>
</html>
